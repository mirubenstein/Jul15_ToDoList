<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Address book</title>
  </head>

  <body>
    <div class='container'>
      <div class='jumbotron'>
        <h1>Magic Todo List</h1>
      </div>

      <div class='row'>

        <div class='lists col-md-6'>
          <div class='block'>
            <h3>My Lists</h3>
            <div class='list'>
              <input class='col-md-12 item' id="list" type='text' placeholder='Type your list'>
            </div>

            <ul id='listContainer' class='col-md-12'>
            </ul>

          </div>
        </div>

        <div class='tasks col-md-6'>
          <div class='block'>
            <h3 id="list-title"><-- Create a List to add To-Dos</h3>

              <div class='task'>
                <input class='col-md-12 item hider' id="task" type='text' placeholder='Click to create'>
              </div>
              <ul id='taskContainer' class='col-md-12'>
              </ul>
              <ul id='taskComplete' class='col-md-12'>
              </ul>
          </div>
        </div>

      </div>
    </div>

  </body>

</html>
